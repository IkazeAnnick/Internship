<html>
<head>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>

<h3>Talk to me Baaaby!</h3>

<div class="container">
<div class="form-box">
  <div class="image-side">
     <img src="log.avif" alt="feedback">
  </div>
  <div class="form-side">
  <form class="contact" action="/admin/admin.html" method="post">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your Name.." required>
     <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email adress.." required>

    <label for="rating">Rating</label>
    <select id="rating" name="rating">
      <option value="Rating">1</option>
      <option value="">2</option>
      <option value="">3</option>
       <option value="">4</option>
        <option value="">5</option>

      
    </select>

    <label for="subject">Comments</label>
    <textarea id="message" name="message" placeholder="Message.." style="height:100px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
</div>
</div>
</body>
</html>
